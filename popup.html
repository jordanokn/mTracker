<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Elegant Task Tracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸŽ¯ Task Tracker</h1>
      <div class="subtitle">Minimal & Effective</div>
    </header>
    
<div class="task-input">
  <input type="text" id="newTaskInput" placeholder="New task..." class="task-field">
  <button id="datePickerBtn" class="date-btn">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M8 2V5M16 2V5M3.5 9.09H20.5M21 8.5V17C21 20 19.5 22 16 22H8C4.5 22 3 20 3 17V8.5C3 5.5 4.5 3.5 8 3.5H16C19.5 3.5 21 5.5 21 8.5Z" stroke="#64748b" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M15.6947 13.7002H15.7037M15.6947 16.7002H15.7037M11.9955 13.7002H12.0045M11.9955 16.7002H12.0045M8.29431 13.7002H8.30329M8.29431 16.7002H8.30329" stroke="#64748b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>
  <input type="datetime-local" id="taskDeadline" class="deadline-field hidden">
  <button id="addTaskBtn" class="add-btn">+</button>
</div>
    <div class="task-list" id="taskList">
      <!-- Tasks will appear here -->
    </div>
    
    <footer>
      <div class="stats">
        <span id="totalTasks">0</span> tasks | 
        <span id="completedTasks">0</span> done
      </div>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
